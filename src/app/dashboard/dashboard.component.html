<app-header></app-header>

<div class="container">

<table class="table table-bordered2">
    <thead>
        <tr>
            <th>Date</th>
            <th>Confirmed Cases</th>
            <th>Deceased Cases</th>
            <th>Recovered Cases</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let state of states.cases_time_series">
            <td>{{state.date}}</td>
            <td>{{state.dailyconfirmed}}</td>
            <td>{{state.dailydeceased}}</td>
            <td>{{state.dailyrecovered}}</td>
           
        </tr>
        
    </tbody>
    </table>
    </div>
    <br><br><br><br>
